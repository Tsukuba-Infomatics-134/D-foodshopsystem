<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>整理券番号表示</title>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+Plus+1c&family=Potta+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rounded M Plus 1c', sans-serif;
      background-color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-third, .middle-third, .right-third {
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .left-third {
      width: 33.3%;
      border-right: 2px solid black;
      color: #555;
    }

    .middle-third {
      width: 33.3%;
      border-right: 2px solid black;
      color: #ff7043;
    }

    .right-third {
      width: 33.3%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .left-third .title-block {
      background-color: #fff3cd;
    }

    .middle-third .title-block {
      background-color: #fff176;
    }

    .title-block {
      padding: 10px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .card {
      background-color: white;
      width: 100%;
      max-width: 180px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      border-radius: 16px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      opacity: 1;
      transition: opacity 3s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .card.pop-animate {
      animation: pop-in 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gif-area img.fade-in {
      animation: fadeIn 1.5s ease;
    }

    .message {
      font-family: 'Potta One', cursive;
      font-size: 2.2rem;
      color: #ff4081;
      margin-bottom: 20px;
      text-align: center;
      white-space: pre-line;
    }

    .gif-area img {
      width: 360px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左 -->
    <div class="left-third">
      <div class="title-block">呼び出し待ち番号</div>
      <div class="grid" id="waiting-list"></div>
    </div>

    <!-- 中央 -->
    <div class="middle-third">
      <div class="title-block">呼び出し中番号</div>
      <div class="grid" id="calling-list"></div>
    </div>

    <!-- 右 -->
    <div class="right-third">
      <div class="message" id="gif-message">美味しい食べ物を<br>調理しています、、、</div>
      <div class="gif-area" id="gif-area">
        <img id="current-gif" src="https://ava-a.mbga.jp/img_ava/401/2/0/1.10.480:483463751.gif" alt="料理GIF" />
      </div>
    </div>
  </div>

  <script>
    function generateRandomCodes(count) {
      const codes = [];
      for (let i = 0; i < count; i++) {
        const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        const number = String(Math.floor(Math.random() * 900) + 100);
        codes.push(letter + number);
      }
      return codes;
    }

    function fadeUpdate(gridId, newCodes) {
      const grid = document.getElementById(gridId);
      const oldCards = grid.querySelectorAll('.card');

      // フェードアウト
      oldCards.forEach(card => card.classList.add('fade-out'));

      // 新カードを追加（3秒後）
      setTimeout(() => {
        grid.innerHTML = "";
        newCodes.forEach(code => {
          const div = document.createElement("div");
          div.className = "card pop-animate";
          div.textContent = code;
          grid.appendChild(div);
        });
      }, 3000); // 3秒後に切り替え
    }

    function triggerGifAnimation() {
      const gif = document.getElementById("current-gif");
      const message = document.getElementById("gif-message");

      // 新しいimg要素を作ってフェードインさせる
      const newGif = gif.cloneNode(true);
      newGif.src = "https://ava-a.mbga.jp/img_ava/401/2/0/1.10.24:373438531.gif";
      newGif.classList.add("fade-in");

      gif.parentNode.replaceChild(newGif, gif);
      message.innerHTML = "召し上がれ！！！";

      setTimeout(() => {
        const resetGif = newGif.cloneNode(true);
        resetGif.src = "https://ava-a.mbga.jp/img_ava/401/2/0/1.10.480:483463751.gif";
        resetGif.classList.add("fade-in");

        newGif.parentNode.replaceChild(resetGif, newGif);
        message.innerHTML = "美味しい食べ物を<br>調理しています、、、";
      }, 6000);
    }

    function updateLists() {
      const newWaitingCodes = generateRandomCodes(6);
      const newCallingCodes = generateRandomCodes(6);

      fadeUpdate("waiting-list", newWaitingCodes);
      fadeUpdate("calling-list", newCallingCodes);

      // 番号のフェードアウト3秒後にGIFアニメーション開始
      setTimeout(() => {
        triggerGifAnimation();
      }, 3000);
    }

    // 初期表示
    fadeUpdate("waiting-list", generateRandomCodes(6));
    fadeUpdate("calling-list", generateRandomCodes(6));

    // 20秒ごとに更新
    setInterval(updateLists, 20000);
  </script>
</body>
</html>
